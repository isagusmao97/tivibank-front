<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

  <div class="content">
    <div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="16px">
        <mat-card class="mat-elevation-z4">
            <mat-card-header>
              <mat-card-title>Saldo</mat-card-title>
            </mat-card-header>
            <mat-divider></mat-divider>
            <mat-card-actions>
              <button mat-stroked-button color="primary" (click)="onClick('saldo')"><mat-icon>account_balance</mat-icon>VER SALDO</button>
            </mat-card-actions>
          </mat-card>
      
          <mat-card class="mat-elevation-z4">
            <mat-card-header>
              <mat-card-title>Depósito</mat-card-title>
            </mat-card-header>
            <mat-divider></mat-divider>
            <mat-card-actions>
              <button mat-stroked-button color="primary" (click)="onClick('deposito')"><mat-icon>savings</mat-icon>FAZER DEPÓSITO</button>
            </mat-card-actions>
          </mat-card>
      
          <mat-card class="mat-elevation-z4">
              <mat-card-header>
                <mat-card-title>Saque</mat-card-title>
              </mat-card-header>
              <mat-divider></mat-divider>
              <mat-card-actions>
                <button mat-stroked-button color="primary" (click)="onClick('saque')"><mat-icon>monetization_on</mat-icon>FAZER SAQUE</button>
              </mat-card-actions>
            </mat-card>
    </div>
    
  </div>
